<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/Picture1.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJACK - Contact us</title>
  
    <link rel="stylesheet" href="Njack.css">
    
</head>
<body>
    <div class="main">
        <img src="NJACK-logo.svg" alt="NJACK LOGO">
    
    <div class="form">
    <form class="ff" action="#">

        <h1>Contact Us!</h1>
        <p>
        <label for="name">Name : </label>
        <input type="text" name="name" id="Name : " placeholder="Vinay" autocomplete="on">
        </p>
        <p>
        <label for="email">Email : </label>
        <input type="email" name="email" id="Email : " placeholder="random@gmail.com" autocomplete="on">
        </p>

        <p>
            <label for="phone">Phone : </label>
            <input type="tel" name="phone" id="Phone : " placeholder="999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9{4}]" required>
        </p>

        <p>
            <label for="textarea"></label>
            <textarea name="textarea" id="" cols="1" rows="1" style="resize: none;"></textarea>
        </p>
    </form>
</div>
</div>
</body>
</html>
